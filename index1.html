</head>
<body>
    <script>
        let angka = parseInt(prompt("Bilangan inputan : "))
        if(angka==0){
            document.write("Hasil dari 0! adalah 1");
        }
        else{
        let fak;
        fak = 1;
        for (hasil=1;hasil<=angka;hasil++){
            fak*=hasil;
        }
        document.write("hasil dari "+angka+"! adalah "+fak);
        }
    </script>
</body>
</html>
