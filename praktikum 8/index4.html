        for(b=1;b<=baris;b++){
            document.write("<tr><br>");
                let bagian_dalam;
                for(d=1;d<=kolom;d++){
                    
                    let tiga;
                    tiga = b+d;
                    if(tiga%2==0){
                        document.write("<div id='iyey' style='background-color:#"+warna_satu+"'>"+b*d+"</div>");
                        
                    }

                        document.write("<div id='iyey' style='background-color:#"+warna_dua+"'>"+b*d+"</div>");
