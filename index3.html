<style>
    *{
    margin: 0;
    padding: 0;
}
    div{
        display: inline-table;
        height: 25px;
        color: white;
    }
    p{
        padding-left: 50%;
    }
</style>
<body>
    <script>
        let jumlah = parseInt(prompt("Besar angka :"))
        let biarrapi=100; 
        
        for(a=1;a<jumlah;a++){
                
            for(b=1;b<=a;b++){
                biarrapi=biarrapi/a;            
                document.write("<div style='width:"+biarrapi+"%;background-color: rgb("+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+"); '><p>"+b+"</p></div>");
                biarrapi=100;
               
            }
        
        }
    </script>
    
</body>
</html>
